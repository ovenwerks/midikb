# a quick Wiimote setup that tries to follow the old Ardour Wiimote bindings.

# Wiimote keycodes:
# uparrow - 103
# dnarrow - 108
# lftarrow - 105
# rtarrow - 106
# A - 304
# B - 305
# - 412
# + 407
# home - 316
# 1 - 257
# 2 - 258

#B is used kind of like a shift key, so the first bunch all have
# 305 + something.
#B+A
305+304:key:jackm:90 10 7f
305+304:rel:jackm:90 10 00
#B+Left
305+105:key:jackm:90 11 7f
305+105:rel:jackm:90 11 00
#B+right
305+106:key:jackm:90 12 7f
305+106:rel:jackm:90 12 00
#B+up
305+103:key:jackm:90 13 7f
305+103:rel:jackm:90 13 00
#B+down
305+108:key:jackm:90 14 7f
305+108:rel:jackm:90 14 00
#B+Home
305+316:key:jackm:90 15 7f
305+316:rel:jackm:90 15 00
#B+minus
305+412:key:jackm:90 16 7f
305+412:rel:jackm:90 16 00
#B+plus
305+407:key:jackm:90 17 7f
305+407:rel:jackm:90 17 00
#B+1
305+257:key:jackm:90 18 7f
305+257:rel:jackm:90 18 00
#B+2
305+258:key:jackm:90 19 7f
305+258:rel:jackm:90 19 00



